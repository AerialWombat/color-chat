<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>SocketChat</title>

		<link rel="stylesheet" type="text/css" href="style.min.css" />

		<script src="https://kit.fontawesome.com/7a1be978cb.js"></script>
		<script async src="/socket.io/socket.io.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<main class="container">
			<div class="dark-overlay"></div>
			<div class="login">
				<form class="login__form">
					<h1 class="login__form__title">Choose a nickname and color:</h1>
					<div>
						<input class="login__form__nickname" type="text" placeholder="" />
						<span></span>
					</div>
					<input class="login__form__color" type="color" value="#FFFFFF" />
					<button class="login__form__button btn">Join</button>
				</form>
			</div>
			<!-- Navbar -->
			<nav class="navbar">
				<button id="sidebar-btn" class="btn">
					<i class="fas fa-bars"></i>
				</button>
				<h1>Room Title</h1>
				<button id="members-btn" class="btn">
					<i class="fas fa-users"></i>
				</button>
			</nav>

			<!-- Sidebar-->
			<nav class="sidebar">
				<ul class="rooms">
					<li class="rooms__link--active">
						<h1 class="rooms__link__title">Room 1</h1>
						<p class="rooms__link__description">Lorem ipsum dolor sit amet.</p>
					</li>
					<li class="rooms__link">
						<h1 class="rooms__link__title">Room 2</h1>
						<p class="rooms__link__description">Lorem, ipsum dolor.</p>
					</li>
				</ul>
				<div class="profile">
					<p class="profile__name">AerialWombat</p>
					<button id="edit-btn" class="btn">Edit</button>
				</div>
			</nav>

			<!-- Messages -->
			<section class="messages">
				<ul class="messages__display">
					<li class="message">
						<span class="message__nickname">TestNickname</span>
						<span class="message__time">4:54 PM</span>
						<p>lorem ipsum</p>
					</li>
					<li class="message">
						<span class="message__nickname">TestNickname</span>
						<span class="message__time">4:54 PM</span>
						<p>lorem ipsum</p>
					</li>
				</ul>
				<form class="messages__form">
					<input class="messages__form__input" autocomplete="off" />
					<button class="messages__form__submit btn">
						Send
					</button>
				</form>
			</section>

			<!-- Members -->
			<section class="members">
				<h1 class="members__title">Members Online</h1>
				<ul class="members__list">
					<li>User1</li>
					<li>Username2</li>
				</ul>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
