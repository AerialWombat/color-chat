<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>SocketChat</title>

		<link rel="stylesheet" type="text/css" href="style.min.css" />

		<script src="https://kit.fontawesome.com/7a1be978cb.js"></script>
		<script async src="/socket.io/socket.io.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<main class="container">
			<div class="dark-overlay"></div>
			<div class="login">
				<form class="login__form">
					<h1 class="login__form__title">Choose a nickname and color:</h1>
					<div>
						<input type="text" placeholder="" />
						<span></span>
					</div>
					<input type="color" />
					<button class="login__form__button btn">Join</button>
				</form>
			</div>
			<!-- Navbar -->
			<nav class="navbar">
				<button id="sidebar-btn" class="btn">
					<i class="fas fa-bars"></i>
				</button>
				<h1 class="navbar--title">Room Title</h1>
				<button id="members-btn" class="btn">
					<i class="fas fa-users"></i>
				</button>
			</nav>

			<!-- Sidebar-->
			<nav class="sidebar">
				<ul class="rooms">
					<li class="rooms--link__active">
						<h1 class="rooms--link--title">Room 1</h1>
						<p class="rooms--link--description">Lorem ipsum dolor sit amet.</p>
					</li>
					<li class="rooms--link">
						<h1 class="rooms--link--title">Room 2</h1>
						<p class="rooms--link--description">Lorem, ipsum dolor.</p>
					</li>
				</ul>
				<div class="profile">
					<input type="color" />
					<div>
						<p class="profile--name">AerialWombat</p>
						<button class="btn">Change username</button>
					</div>
				</div>
			</nav>

			<!-- Messages -->
			<section class="messages">
				<ul class="messages--display"></ul>
				<form class="messages--form">
					<input class="messages--form--input" autocomplete="off" />
					<button class="messages--form--submit btn">
						Send
					</button>
				</form>
			</section>

			<!-- Members -->
			<section class="members">
				<h1 class="members--title">Members Online</h1>
				<ul class="members--list">
					<li>User1</li>
					<li>Username2</li>
				</ul>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
